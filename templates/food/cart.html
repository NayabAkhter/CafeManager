{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% if foods %}
            <div class="col-md-8">
                {% for food in foods %}
                <div class="card mb-3">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{{food.photo.url}}" rounded-start alt="..." height="175px" width="100%">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{food.name}}</h5>
                          <p class="card-text">Quantity: {{food.quantity}}</p>
                          <p class="card-text">Price: {{food.price}}</p>
                          <div class="text-right">
                            <a href="{% url 'delete_cart_item' food.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                          </div>
                        </div>   
                      </div>
                    </div>
                  </div>
                {% endfor %}
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div calss="card-body">
                        <h1 class="h1 text-center">Total price</h1>
                        <h3 class="h3 text-center">RS.{{total_price}}/-</h3>
                        <a href="{% url 'checkout' %}" class="btn btn-primary w-100">Check Out</a>
                    </div>    
                </div>
            </div>
        {% else %}
        <p class="text-center">Cart is empty</p>    
        {% endif %}        
    </div>
{% endblock content  %}
