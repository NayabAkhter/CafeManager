{% extends 'base.html' %}

{% block content %}
        <h1>MENU</h1>
        {% comment %} <ul>
            {% for c in cuisine %}
                <li> {{c}}</li>
            {% endfor %}
        </ul>     
         {% endcomment %}
         <div class = "container">
            <div class = "row">
                {% for food in food  %}
                     <div class = "col-md-2 col-6">
                        <div class = "card my-2">
                            <img src="{{food.image.url}}"alt="" class = "card-top-img" height : "120px">
                            <div class="card-body">
                                <h5 class="h5">{{food.name}}</h5>
                                <p class = "card-text">{{food.price}}</p>
                                <a href = "{% url 'details' food.id %}" class="btn btn-primary">Details</a>
                            </div> 
                        </div>
                    </div>            
                {% endfor %}
{% endblock content %}
